services:
  app:
    build: .
    container_name: order-service
    env_file:
      - .env
    ports:
      - "3000:3000"
    depends_on:
      - db
    volumes:
      - ./:/app:cached
      - /app/node_modules
    command: pnpm run dev

  db:
    image: postgres:15
    container_name: order-postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: orderdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

